<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>form</title>
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center">
        <section class="container bg-light py-4 px-4 w-75">
            <p class="text-center h3 mb-5">CONTACTO</p>
            <div class="row">
                <div class="col pt-2">
                    <div class="data ms-5">
                        <p><i class="fas fa-envelope" style="color: #09796e;"></i> consultas@correo.com</p>
                        <p><i class="fas fa-map-marker-alt" style="color: #09796e;"></i> P. Sherman, calle wallaby 42, Sydney.</p>
                        <p><i class="fas fa-phone" style="color: #09796e;"></i> 4444-3311</p>
                    </div>
                    <div class="icons-redes ms-5 mt-4">
                        <i class="fab fa-facebook-square" style="font-size: 35px; margin: 0 10px; color: #09796e;"></i>
                        <i class="fab fa-instagram-square" style="font-size: 35px; margin: 0 10px; color: #09796e;"></i>
                        <i class="fab fa-twitter-square" style="font-size: 35px; margin: 0 10px; color: #09796e;"></i>
                    </div>
                </div>
                <div class="col">
                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingName" placeholder="Nombre">
                            <label for="floatingName">Nombre</label>
                          </div>
                        <div class="form-floating mb-3">
                            <!-- <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"> -->
                            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="Dejá tu comentario" id="floatingTextarea" style="height: 100px"></textarea>
                            <label for="floatingTextarea">Mensaje</label>
                          </div>
                        <button type="submit" class="btn" data-bs-toggle="modal" data-bs-target="#miModal">
                          ENVIAR
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <!-- modal -->
        <div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="miModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                    <div class="text-success">
                        <i class="far fa-check-circle modal-title display-1 text-center"></i>
                    </div>
                </div>
                <div class="modal-body">
                  <p class="text-center h3">Los datos ingresados son:</p>
                  <div class="w-50 mx-auto">
                      <!-- La información capturada debe ser seteada en los span con los id: data-nombre, data-email,data-mensaje -->
                      <p><span class="h6">Nombre: </span><span id="data-nombre"></span></p>
                      <p><span class="h6">Email: </span><span id="data-email"></span></p>
                      <p><span class="h6">Mensaje: </span><span id="data-mensaje"></span></p>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cerrar">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
    

    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./js/index.js"></script>
</body>
</html>
